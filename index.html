<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Calendar</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <script type ="text/javascript" src="calendar.js"></script> 
        <link rel="stylesheet" href="style.css">
        
    </head>
<body>
    
    
<div id ="navbarContainer">
  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
          <!-- Brand and toggle grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="main-navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Check Calendars</a>
        </div>
        
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="main-navbar">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
              aria-haspopup="true" aria-expanded="false">Saved Calendars <span class="caret">
              </span></a>
              <!-- the list inside of the dropdown -->
              <ul class="dropdown-menu">
                <li></li>
              </ul> <!-- /.dropdown-menu -->
            </li> <!-- /.dropdown -->
          </ul> <!-- /.nav navbar-nav -->
        </div> <!-- /#main-navbar -->
      </div>  <!-- /.container-fluid -->
  </nav> <!-- /.navbar navbar-default -->
</div> <!-- /#navbarContainer -->




<div id="contentWrapper">

<div id="calendarTitleContainer">
  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-md-6">
          
            
          <div class="input-group">
            <!-- label for screen readers -->
            <label for="calendarTitle" class="sr-only">Calendar Title</label>
           
              <input type="text" class="form-control" id="calendarTitle" placeholder="What are we tracking? Eg Good Deeds Done, Days Without Smoking, etc.">
          </div> <!-- /.input-group -->
         
        
        
      </div> <!-- /.col-md-4 -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</div> <!-- /#calendarTitleContainer -->


<div id="datepickerContainer">
  <div class="container">
    <div class="row">
      <div class='col-md-offset-2 col-md-6'>
        <div class="form-group">
          <div class='input-group date' id='datetimepicker1'>
            <input type='text' class="form-control" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        $(function () {
        $('#datetimepicker1').datetimepicker({format: "MM-DD-YYYY"});
        });
      </script>
    </div>
  </div>
</div>
 
</div> <!-- /#contentWrapper -->

<!-- calendarWrapper contains the actual calendar -->

             <div class="col-md-12" id="calendarDiv">

                    <div class="header">
                        <span class="month-year"> </span>
                    </div> <!-- /.header -->
           
                <div id="dayNames">
                    <table id="days">
                        <td>S</td>
                        <td>M</td>
                        <td>T</td>
                        <td>W</td>
                        <td>T</td>
                        <td>F</td>
                        <td>S</td>
                    </table>
                </div> <!-- /#dayNames -->
    
        
                <div class="monthContainer">    
                    <table class="month">
                        <tbody>

                                </td>

                                <td class="aDay">

                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>
                                <td class="aDay">

                                </td>
                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>
                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>
                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>
                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>
                            </tr>
                            <tr class="week">
                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>
                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>
                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>
                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>
                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>
                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>
                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>
                            </tr>
                            <tr class="week">
                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>
                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>
                                <td class="aDay">

                                </td>

                                </td>
                                <td class="aDay">

                                    <div class="nill"></div>
                                </td>
                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>
                            </tr>
                            <tr class="week">
                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>
                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>
                                <td class="aDay">
                                     <div class="nill"></div>
                                </td>

                                </td>

                                     <div class="nill"></div>
                                </td>

                                     <div class="nill"></div>
                                </td>
                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>
                            </tr>
                            <tr class="week">
                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>
                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>
                                <td class="aDay">
                                     <div class="nill"></div>
                                </td>
                                <td class="aDay">
                                    <div class="nill"></div>
                                </td>

                                    <div class="nill"></div>
                                </td>

                                    <div class="nill"></div>
                                </td>
                                <td class="aDay">
                                     <div class="nill"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- end of class="monthcontainer" div -->
            </div> <!-- end of id="template" div -->
            
            </div> <!-- /.col -->
        </div> <!-- /.row -->
    </div> <!--/.container -->
</div> <!--/#calendarWrapper -->

</body>
</html>
