<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <!-- The X-UA-Compatible meta tag allows web authors to choose what
        version of Internet Explorer the page should be rendered as.
        Edge mode tells IE to display content in the highest mode available.
        -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Calendar</title>
        
        <!-- include jquery -->
        <script src="//code.jquery.com/jquery-1.12.4.js"></script>
        
        <!-- bootstrap, moment, datetimepicker, bootstrap css, datetimepicker css -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
          
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
        
        <!-- Include Jquery UI and jquery UI CSS -->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

        <!-- include font awesome -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        
        
        <script type ="text/javascript" src="calendar.js"></script> 
        <link rel="stylesheet" href="style.css">
        
        
        
    </head>
<body>
    
    
<div id ="navbarContainer">
  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
          <!-- Brand and toggle grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="main-navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Check Calendars</a>
        </div>
        
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="main-navbar">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
              aria-haspopup="true" aria-expanded="false">Saved Calendars <span class="caret">
              </span></a>
              <!-- the list inside of the dropdown -->
              <ul class="dropdown-menu">
                <li></li>
              </ul> <!-- /.dropdown-menu -->
            </li> <!-- /.dropdown -->
          </ul> <!-- /.nav navbar-nav -->
        </div> <!-- /#main-navbar -->
      </div>  <!-- /.container-fluid -->
  </nav> <!-- /.navbar navbar-default -->
</div> <!-- /#navbarContainer -->




<div id="contentWrapper">

<div id="calendarTitleContainer">
  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-md-6">
          
            
          <div class="input-group">
            <!-- label for screen readers -->
            <label for="calendarTitle" class="sr-only">Calendar Title</label>
           
              <input type="text" class="form-control" id="calendarTitle" placeholder="What are we tracking? Eg Good Deeds Done, Days Without Smoking, etc.">
          </div> <!-- /.input-group -->
         
        
        
      </div> <!-- /.col-md-4 -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</div> <!-- /#calendarTitleContainer -->


<div id="datepickerContainer">
  <div class="container">
    <div class="row">
      <div class='col-md-offset-2 col-md-6'>
        <div class="form-group">
          <div class='input-group date' id='datetimepicker1'>
            <input type='text' class="form-control" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
          </div> <!-- /.input-group date -->
        </div> <!-- /.form-group -->
      </div> <!-- /.col -->
      <script type="text/javascript">
        $(function () {
        $('#datetimepicker1').datetimepicker({format: "MM-DD-YYYY"});
        });
      </script>
      
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</div> <!-- /#datepikerContainer -->

<div id="numberOfYearsContainer">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-3">
                <div id="spinnerContainer">
                    <label for="spinner">Number of Years to Track:</label>
                    <input id="spinner">
                </div>
            </div><!--/.col -->
            <div id="setButtonContainer">
            <div class="col-md-1">
                <button type="button" class="btn btn-primary">Set</button>
            </div> <!-- /.col-md-offset-8, col-md-2" -->
            </div> <!--/.#setButtonContainer -->
        </div><!--/.row -->
    </div><!--/.container -->
</div><!--#numberOfYearsContainer -->
 
<div id="buttonContainer">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-4">
                <div class="btn-group" role="group" aria-label="button group">
                    <button type="button" class="btn btn-default">Save Calendar</button>
                    <button type="button" class="btn btn-default">Delete Calendar</button>
                </div>
            </div>
        </div>
    </div>
</div>
 
 
</div> <!-- /#contentWrapper -->

</html>
