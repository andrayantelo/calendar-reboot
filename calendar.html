<div id="contentWrapper">

<div id="calendarFormContainer">
  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-md-6">
          
          <!-- put form inside of accordion -->
         
          <div id="accordion" class="panel-group" aria-multiselectable="true">
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                  <h5 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Build Calendar
                    </a>
                  </h5>
                </div> <!--/.panel-heading -->

        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
              
              <form id="fullForm">
                  <div id="titleFormGroup" class="form-group">
                      <label for="calendarTitle">Calendar Title</label>
                      <input type="text" class="form-control" id="calendarTitle"
                          maxlength="140" placeholder="What are we tracking Eg Good Deeds Done, Days Without Smoking, etc.">
                      <span id="span-titleFormGroup" class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true"></span>
                      <span id="inputError-titleFormGroup" class="sr-only hidden">(error)</span>
                      <!--<small class="form-text text-muted">This field is required.</small> -->
                  </div>
                  <div id="dateFormGroup" class="form-group">
                      <label for="startDate">Start Date</label> 
                      <div class='input-group date' id='datetimepicker1'>
                          
                          <input type='text' id='startDate' class="form-control" placeholder="Pick a Start Date" />
                          <span class="input-group-addon">
                              <span id="calendarIcon" class="glyphicon glyphicon-calendar"></span>
                          </span>
                      </div> <!-- /.input-group date -->
                      <script type="text/javascript">
                          $(function () {
                          $('#datetimepicker1').datetimepicker({format: "MM-DD-YYYY"});
                          });
                      </script>
                      <span id="inputError-dateFormGroup" class="sr-only hidden">(error)</span>
                  </div> <!--/.form-group -->
                  <div class="form-group" id="spinnerFormGroup">
                      <label for="spinner">Number of Years to Track</label>
                      <input type="number" class="form-control" id="numberOfYears" min="1" max="20" placeholder=
                      "1">
                      <small class="form-text text-muted">Maximum 20 years.</small>
                  </div> <!-- /.form-group -->
        
                    
                    <!-- MAYBE CHANGE BUTTON BACK TO SUBMIT ONCE WE GET SOME BACKEND -->
                <div class="row">
                    <div class="col-md-4">
                      <div id="setButtonContainer">
                        <button id="setButton" type="button" class="btn btn-primary btn-block">Set</button>
                      </div>
                    </div> <!--/.col-md-3-->
                  </div>  <!-- /.row -->
                  
              </div> <!-- /.col-md-6 -->
            </div> <!-- /.row -->
          </div> <!-- /.container -->
        
        </form>
      </div> <!--/.panel-body -->
    </div> <!--/.collapseOne panel-collapse-->
  </div> <!--/.panel -->
</div> <!-- /.accordion panel-group -->
  
</div> <!-- /#calendarFormContainer -->

                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                      <div class="panel-body">
     
                        <div id="buttonGroup" class="btn-group" role="group" aria-label="button group">
